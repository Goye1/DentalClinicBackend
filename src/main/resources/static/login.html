<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentistX</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/login.js"></script>
    
</head>
<body>

  
  <div class="columns mt-12">

    <div class="column"></div>

    
    <div class="column is-one-third mt-5">
        
      <div class="notification is-primary is-light noti invisible">
       Registered succssesfully with email: <strong class="email"></strong> If you dont have accsess to this email, click <a>here</a> to change it. 
      </div>

      <div class="box mt-4">
        <div class="center mt-3">
          <div class="center">
            <p class="logo">DentistX</p>
          </div>
        </div>
    
        <div class="columns mr-3 ml-3 mb-3 mt-2">
      <div class="column 1">
      
 

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input emailInput " type="text" placeholder="example@gmail.com">
    
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input  passwordInput" type="password" placeholder="********">
          
        </div>
      </div>
    </div>

    
  </div>

    <div class="columns ml-2 mr-2">
        <div class="column is-vcentered">
            <p class="help is-danger mb-1 invisible-element invalidInput ">Invalid email or password</p>
          <button class="button is-info is-fullwidth loginButton">Login</button>
            <div class="cons mt-2">
          <a class="help is-link quest" href="register.html">Dont have an account? Click here to register.</a>
            </div>
          </div>
        </div>
        
        
        
      </div>
    </div>
      <div class="column"></div>
    </div>
    </div>
    
    <p class="pop">Admin user: admin, admin1234</p>
    
    
</body>
</html>
