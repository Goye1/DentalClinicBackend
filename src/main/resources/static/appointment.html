<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/appointment.js"></script>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="node_modules/bulma-calendar/dist/css/bulma-calendar.css" rel="stylesheet">
    <script src="node_modules/bulma-calendar/dist/js/bulma-calendar.js"></script>
    
</head>
<body>

    <section class="hero is-link is-small">
        <div class="hero-body ">
          <p class="title">
            DentistX
          </p>
          <p class="subtitle">
            (Back-end project)
          </p>
        </div>
      </section>

      <section class="container">

      <nav class="mt-4 breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="patient.html">Home</a></li>
          <li class="is-active"><a href="#" aria-current="page">Schedule appointment</a></li>
        </ul>
      </nav>
    
    <section class="scheduleAppointmentContainer container">
        <div class="columns">
          <div class="column">
            <h3 class="title is-3 mt-4">Schedule appointment</h3>

        <div class="field">
          <label class="label mt-5">Email</label>
          <div class="control ">
            <input class="input emailInput" type="text" placeholder="example@gmail.com">
          </div>
          <p class="help is-danger invisible invalidEmail">Invalid email</p>
        </div>
        
        <div class="field">
          <label class="label">Dentist</label>
          <div class="control">
            <div class="select">
              <select class="selectDentist">
                <option class="defaultOption">Select dentist</option>
              </select>
            </div>
          </div>
          <p class="help is-danger invisible invalidDentist">This field is obligatory</p>
        </div>
        
        <div class="field">
          <div class="control ">
          <label class="label">Date and time</label> 
          <input type="date">
          </div>
          <p class="help is-danger invisible invalidDate">This field is obligatory</p>
        </div>
          
        <div class="field">
          <div class="control">
          <label class="label mt-3">Reason</label> 
          <textarea class="textarea no-resize reasonInput" rows="5"></textarea>
        </div>
        <p class="help is-danger invisible invalidReason">This field is obligatory</p>
        </div>
        
        
          <div class="field">
            <a class="button is-info submitButton">
            Schedule
          </a>
        </div>
        
          </div>
          <div class="column m-5">
            
          </div>
        </div>
      </section>
    </section>
    
</body>
</html>
